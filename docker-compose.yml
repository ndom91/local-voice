services:
  whisper:
    build:
      context: ./whisper-cpp
      dockerfile: Dockerfile
    image: wyoming-whisper-cpp:local
    container_name: wyoming-whisper-cpp
    ports:
      - "10300:10300"
    volumes:
      - "${WHISPER_DATA_DIR:-./whisper-cpp/local}:/opt/local-voice/whisper-cpp/local"
    command:
      - "--uri"
      - "tcp://0.0.0.0:10300"
      - "--data-dir"
      - "./whisper-cpp/local"
      - "--model"
      - "tiny.en-q5_1"
      - "--debug"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c \"import socket; socket.create_connection(('127.0.0.1',10300),2).close()\" || python -c \"import socket; socket.create_connection(('127.0.0.1',10300),2).close()\""
        ]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - voice

  piper:
    image: rhasspy/wyoming-piper:latest
    container_name: wyoming-piper
    user: 1001:1001
    ports:
      - "10200:10200"
    volumes:
      - "${PIPER_DATA_DIR:-./piper/local}:/data"
    command:
      - "--voice"
      - "en_US-lessac-medium"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c \"import socket; socket.create_connection(('127.0.0.1',10200),2).close()\" || python -c \"import socket; socket.create_connection(('127.0.0.1',10200),2).close()\""
        ]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - voice

  microwakeword: 
    image: rhasspy/wyoming-microwakeword:latest
    container_name: wyoming-microwakeword
    user: 1001:1001
    ports:
      - "10400:10400"
    restart: unless-stopped
    networks:
      - voice

networks:
  voice:
    driver: bridge

