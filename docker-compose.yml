services:
  whisper:
    build:
      context: ./whisper-cpp
      dockerfile: Dockerfile
    image: wyoming-whisper-cpp:local
    container_name: wyoming-whisper-cpp
    ports:
      - "10300:10300"
    volumes:
      - ./whisper-cpp/local:/data
    command:
      - "--uri"
      - "tcp://0.0.0.0:10300"
      - "--data-dir"
      - "/data"
      - "--model"
      - "large-v3-q5_0"
      - "--debug"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c \"import socket; socket.create_connection(('127.0.0.1',10300),2).close()\" || python -c \"import socket; socket.create_connection(('127.0.0.1',10300),2).close()\""
        ]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  piper:
    image: rhasspy/wyoming-piper:latest
    container_name: wyoming-piper
    ports:
      - "10200:10200"
    volumes:
      - ./piper/local:/data
    command:
      - "--voice"
      - "en_US-lessac-medium"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c \"import socket; socket.create_connection(('127.0.0.1',10200),2).close()\" || python -c \"import socket; socket.create_connection(('127.0.0.1',10200),2).close()\""
        ]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 20s
    restart: unless-stopped
